<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Cliente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='editar_cliente.css') }}">
</head>
<body>
    <div class="header">
        <h1>Editar Cliente</h1>
        <nav>
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            <a href="{{ url_for('clientes') }}">Volver a Clientes</a>
            <a href="{{ url_for('logout') }}">Cerrar sesión</a>
        </nav>
    </div>

    <form method="POST">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" value="{{ cliente.nombre_cliente }}" required>

        <label for="dni">DNI</label>
        <input type="text" id="dni" name="dni" value="{{ cliente.dni }}">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="{{ cliente.email }}">

        <label for="telefono">Teléfono</label>
        <input type="text" id="telefono" name="telefono" value="{{ cliente.telefono }}">

        <label for="direccion">Dirección</label>
        <input type="text" id="direccion" name="direccion" value="{{ cliente.direccion }}">

        <label for="observaciones">Observaciones</label>
        <textarea id="observaciones" name="observaciones">{{ cliente.observaciones }}</textarea>

        <button type="submit">Guardar cambios</button>
    </form>

    <div class="footer">
        &copy; {{ current_year }} Sistema de Gestión | Uriel Dev
    </div>
</body>
</html>
