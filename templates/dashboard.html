<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Principal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
</head>
<body>
    <header class="header">
        <h1>Bienvenido, {{ session.get('usuario', 'Invitado') }}</h1>
        <nav>
            <a href="{{ url_for('clientes.mostrar_clientes') }}">Clientes</a>
            <a href="{{ url_for('productos.mostrar_productos') }}">Productos</a>
            <a href="{{ url_for('pedidos.mostrar_pedidos') }}">Pedidos</a>
            <a href="{{ url_for('auth.confirmar_logout') }}">Cerrar sesión</a>
        </nav>
    </header>

    <main class="main-panel">
        <section class="card">
            <h2>Total de clientes</h2>
            <p>{{ total_clientes }}</p>
        </section>
        <section class="card">
            <h2>Total de productos</h2>
            <p>{{ total_productos }}</p>
        </section>
        <section class="card">
            <h2>Pedidos activos</h2>
            <p>{{ pedidos_activos }}</p>
        </section>
    </main>

    <footer class="footer">
        <p>© 2025 Uriel | Burzaco, Buenos Aires</p>
    </footer>
</body>
</html>
