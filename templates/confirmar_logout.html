{% extends "base.html" %}

{% block title %}Confirmar cierre de sesión{% endblock %}

{% block content %}
<div class="logout-confirm-container">
    <h2>¿Estás seguro de que querés cerrar sesión?</h2>

    <form method="POST" action="{{ url_for('auth.logout') }}">
        {{ form.hidden_tag() }}
        <button type="submit" class="btn-agregar">Cerrar sesión</button>
        <a href="{{ url_for('dashboard.dashboard') }}" class="btn-cancelar">Cancelar</a>
    </form>
</div>
{% endblock %}
