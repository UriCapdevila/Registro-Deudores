<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='editar_producto.css') }}">
</head>
<body>
    <div class="header">
        <h1>Editar Producto</h1>
        <nav>
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            <a href="{{ url_for('productos') }}">Volver a Productos</a>
            <a href="{{ url_for('logout') }}">Cerrar sesión</a>
        </nav>
    </div>

    <form method="POST">
        <label for="nombre">Nombre del producto</label>
        <input type="text" id="nombre" name="nombre" value="{{ producto.nombre_producto }}" required>

        <label for="precio">Precio</label>
        <input type="number" step="0.01" id="precio" name="precio" value="{{ producto.precio }}" required>

        <label for="categoria">Categoría</label>
        <input type="text" id="categoria" name="categoria" value="{{ producto.categoria }}">

        <label for="stock">Stock disponible</label>
        <input type="number" id="stock" name="stock" value="{{ producto.stock }}">

        <label for="descripcion">Descripción</label>
        <textarea id="descripcion" name="descripcion">{{ producto.descripcion }}</textarea>

        <button type="submit">Guardar cambios</button>
    </form>

    <div class="footer">
        &copy; {{ current_year }} Sistema de Gestión | Uriel Dev
    </div>
</body>
</html>
