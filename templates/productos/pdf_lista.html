<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de precios</title>
    <!-- ✅ No se incluye pdf.css aquí, se aplica desde Flask -->
</head>
<body>
    <header>
        <!-- ✅ Logo referenciado por ruta absoluta desde Flask -->
        <img src="{{ logo_path }}" alt="Logo" style="height: 60px;">
    </header>

    <h1>Lista de precios</h1>

    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Descripción</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody>
            {% for producto in productos %}
            <tr>
                <td>{{ producto.nombre }}</td>
                <td>{{ producto.descripcion or '—' }}</td>
                <td>${{ "%.2f"|format(producto.precio) }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <footer>
        Documento generado automáticamente desde el sistema de gestión de productos.
    </footer>
</body>
</html>
